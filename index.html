<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da16072240.js" crossorigin="anonymous"></script>
    <style>
        .text-popin{
            font-family: "Poppins";
        }
        .bg{
            background-color: #FFA500;
        }
    </style>
</head>
<body class="text-popin">
    <main class="bg-[#010313] min-h-[100vh] bg-no-repeat bg-center bg-[url(./images/background.png)]">
        <!-- Starting or home section -->
        <section id="home" class="start space-y-10 text-white flex flex-col h-[100vh] items-center justify-center ">
                <h1 class="text-9xl font-black">ALPHABET CLASH</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn rounded-md font-bold px-10 pt-6 pb-14 text-2xl">Play Now</button>
                <footer class="absolute bottom-0">
                    <footer class="px-40 footer footer-center bg-[#ffffff4b] text-base-content p-4">
                        <aside>
                            <p class="text-black font-semibold">This Game is made by <span class="text-lg">Abdur Rahman</span></p>
                        </aside>
                      </footer>
                </footer>
            </section>
        <!-- PlayGround Section -->
        <section id="ground" class="ground hidden">
            <div class="flex flex-col items-center gap-20">
                <!-- screen -->
                 <div class="mt-24">
                    <div class="artboard artboard-horizontal bg-[#ffffff82] border-[20px] rounded-r-xl border-[#010313d4]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] rounded-b-xl px-5 pt-2 pb-5 text-white text-2xl text-popin">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center">
                            <p id="mainText" class="text-9xl font-extrabold uppercase"></p>
                        </div>
                    </div>
                 </div>
                 <!--keyBoard  -->
                <div class="w-full">
                    <div class="py-1 flex w-full justify-center gap-1 md:gap-3">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="py-1 flex w-full justify-center gap-1 md:gap-3">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="py-1 flex w-full justify-center gap-1 md:gap-3">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- button -->
                 <div class="flex items-center justify-between md:w-1/2">
                    <button class="bg-[#894189] rounded-full px-8 py-5 text-white text-2xl font-medium">Life 
                        <span><i class="fa-solid fa-heart-circle-plus"></i></span>
                        <span id="life">5</span>
                    </button>
                    <button class="bg-[#360490] rounded-full px-8 py-5 text-white text-2xl font-medium">Score
                        <span><i class="fa-solid fa-dollar-sign"></i></span>
                        <span id="point">0</span>
                    </button>
                 </div>
            </div>
        </section>
        <section id="Score" class="score hidden flex justify-center items-center min-h-[100vh] text-popin text-white rounded-xl">
            <div class="bg-[#ffffff4c] p-8 rounded-xl text-center space-y-4">
                <h2 class="text-7xl">
                    <span class="font-extrabold">Score :</span>
                     <span id="result">14</span>
                    </h2>
                <button onclick="again()" class="bg-white text-black px-4 py-3 rounded-lg text-lg font-semibold">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
            <footer class="absolute bottom-0">
                <footer class="px-40 footer footer-center bg-[#ffffff4b] text-base-content p-4">
                    <aside>
                        <p class="text-black font-semibold">This Game is made by <span class="text-lg">Abdur Rahman</span></p>
                    </aside>
                  </footer>
            </footer>
        </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
