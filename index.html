<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/da16072240.js" crossorigin="anonymous"></script>
    <style>
        .text-popin{
            font-family: "Poppins";
        }
    </style>
</head>
<body class="text-popin">
    <main class="bg-[#010313] min-h-[100vh] bg-no-repeat bg-center bg-[url(./images/background.png)]">
        <!-- Starting or home section -->
        <section class="start space-y-10 text-white flex flex-col h-[100vh] items-center justify-center ">
                <h1 class="text-9xl font-black">ALPHABET CLASH</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn rounded-md font-bold px-10 pt-6 pb-14 text-2xl">Play Now</button>
        </section>
        <!-- PlayGround Section -->
        <section class="ground hidden">
            <div class="flex flex-col items-center gap-20">
                <!-- screen -->
                 <div class="mt-24">
                    <div class="artboard artboard-horizontal bg-[#ffffff82] phone-6 border-[20px] rounded-r-xl border-[#010313d4]">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] rounded-b-xl px-5 pt-2 pb-5 text-white text-2xl text-popin">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center">
                            <p class="text-9xl ">Y</p>
                        </div>
                    </div>

                 </div>
                 <!--keyBoard  -->
                <div class="">
                    <div class="py-1 flex w-full justify-center gap-3">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div>
                      <div class="py-1 flex w-full justify-center gap-3">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div>
                      <div class="py-1 flex w-full justify-center gap-3">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- button -->
                 <div class="flex items-center justify-between w-1/2">
                    <button class="bg-[#894189] rounded-full px-8 py-5 text-white text-2xl font-medium">Life 
                        <span><i class="fa-solid fa-heart-circle-plus"></i></span>
                        <span>1</span>
                    </button>
                    <button class="bg-[#360490] rounded-full px-8 py-5 text-white text-2xl font-medium">Score
                        <span><i class="fa-solid fa-dollar-sign"></i></span>
                        <span>1</span>
                    </button>
                 </div>
            </div>
        </section>
        <section class="score hidden flex justify-center items-center min-h-[100vh] text-popin text-white rounded-xl">
            <div class="bg-[#ffffff4c] p-8 rounded-xl text-center space-y-4">
                <h2 class="text-7xl">
                    <span class="font-extrabold">Score :</span>
                     <span>14</span>
                    </h2>
                <button class="bg-white text-black px-4 py-3 rounded-lg text-lg font-semibold">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
</body>
</html>
